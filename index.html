            <td><input type="radio" name="block" checked>ice</input>
            </td>
            <td class="blockInfoPic"></td>
          </tr>
          <tr data-name="typeSelector" data-type="cloak">
            <td><input type="radio" name="block" value="cloak">cloak</input>
            </td>
            <td class="blockInfoPic"></td>
          </tr>
          <tr data-name="typeSelector" data-type="hardIce">

            </td>

      <select name="blockContentSelect">

          <option value="heart">heart</option>

        </select>

      <div class="basicOptions">
        <div class="holder" data-name="holder">Drop .json here</div>
        <a class="button" data-name="save">save</a>
        <select name="backgroundAndWallSelect">
          <option value="basic" selected>Basic</option> 
          <option value="jungle">Jungle</option>
          <option value="lava">Lava</option> 
          <option value="rock">Rock</option>
        </select>
